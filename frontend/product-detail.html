<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Home | Product Detail</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use an elegant, sophisticated font like Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-gold: #D4AF37;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: #f5f5f5;
            min-height: 100vh;
        }
        .text-gold {
            color: var(--color-gold);
        }
        .bg-gold {
            background-color: var(--color-gold);
        }
        .border-gold {
            border-color: var(--color-gold);
        }
        .btn-gold {
            background-color: var(--color-gold);
            color: #0d0d0d;
            transition: all 0.3s;
        }
        .btn-gold:hover {
            background-color: #E0C16E;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }
        /* Utility class to visually hide elements but keep them accessible for screen readers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        /* Message container styling */
        #message-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 50;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <!-- Message Container for notifications -->
    <div id="message-container"></div>

    <!-- Header & Navigation (Placeholder) -->
    <header class="p-4 border-b border-gray-800">
        <nav class="flex justify-between items-center max-w-7xl mx-auto">
            <a href="index.html" class="text-2xl font-bold text-gold tracking-widest">SOVEREIGN</a>
            <div class="flex items-center space-x-6">
                <a href="index.html" class="text-sm hover:text-gold transition duration-200">Shop</a>
                <a href="auth.html" class="text-sm hover:text-gold transition duration-200">Account</a>
                <a href="cart.html" class="relative text-lg hover:text-gold transition duration-200" title="View Cart">
                    <!-- Shopping Bag Icon (inline SVG for elegance) -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l-1 12H6L5 9z"></path></svg>
                    <span id="cart-count" class="absolute -top-2 -right-2 text-xs font-bold text-black bg-gold rounded-full h-4 w-4 flex items-center justify-center">0</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- Product Detail Section -->
    <main class="max-w-7xl mx-auto p-4 lg:p-10">
        <section id="product-detail-container" class="grid lg:grid-cols-2 gap-10 mt-10">
            
            <!-- Loading State / Product Image -->
            <div id="product-image-container" class="lg:sticky lg:top-10">
                <p id="loading-text" class="text-lg text-center py-20">Loading product details...</p>
                <img id="product-image" src="" alt="Product image placeholder" onerror="this.src='https://placehold.co/600x600/1a1a1a/f5f5f5?text=Image+Loading...'"
                     class="w-full h-auto object-cover rounded-lg shadow-xl hidden">
            </div>

            <!-- Product Info & Controls -->
            <div id="product-info-container" class="hidden">
                <h1 id="product-name" class="text-4xl lg:text-5xl font-extrabold mb-2 text-gold"></h1>
                <p id="product-category" class="text-lg text-gray-400 mb-4 uppercase tracking-wider"></p>
                <p id="product-price" class="text-3xl font-bold mb-6"></p>
                
                <hr class="border-gray-800 mb-6">

                <p id="product-description" class="text-gray-300 leading-relaxed mb-6"></p>

                <!-- Product Options (Dynamically Generated) -->
                <div id="product-options" class="space-y-6">
                    <!-- Options (Size/Scent) will be injected here -->
                </div>

                <!-- Quantity Control -->
                <div class="mt-8">
                    <h3 class="text-xl font-medium mb-3">Quantity</h3>
                    <div class="flex items-center space-x-4">
                        <button id="decrement-qty" class="w-10 h-10 flex items-center justify-center border-2 border-gold text-gold rounded-full hover:bg-gold hover:text-black transition duration-200" title="Decrease Quantity">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>
                        </button>
                        
                        <!-- ACCESSIBILITY FIX: Added visually hidden label and title attribute -->
                        <label for="qty-display" class="sr-only">Product Quantity</label>
                        <input type="number" id="qty-display" value="1" min="1" readonly
                               title="Product Quantity" 
                               class="w-16 h-10 text-center bg-transparent border-b border-gold focus:outline-none focus:border-white text-xl font-medium">
                        
                        <button id="increment-qty" class="w-10 h-10 flex items-center justify-center border-2 border-gold text-gold rounded-full hover:bg-gold hover:text-black transition duration-200" title="Increase Quantity">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        </button>
                    </div>
                </div>

                <!-- Add to Cart Button -->
                <button id="add-to-cart-btn" 
                        class="btn-gold w-full py-4 mt-8 rounded-lg font-bold text-lg shadow-2xl disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled>
                    Add to Cart
                </button>
            </div>
        </section>
    </main>
    
    <!-- Footer (Placeholder) -->
    <footer class="p-6 mt-20 border-t border-gray-800 text-center text-gray-500 text-sm">
        <p>&copy; 2025 Sovereign Home. All rights reserved.</p>
    </footer>

    <!-- Cart Logic Module -->
    <script src="./cart.js"></script>

    <script>
        // Ensure the global functions from cart.js are available
        const { getCart, addToCart, calculateCartTotal, updateCartCount, displayMessage, BACKEND_URL } = window;
        
        let productData = null; // Store the fetched product data
        let selectedOptions = {}; // Store selected size/scent

        const loadingText = document.getElementById('loading-text');
        const productInfoContainer = document.getElementById('product-info-container');
        const productImage = document.getElementById('product-image');
        const addToCartBtn = document.getElementById('add-to-cart-btn');
        const qtyDisplay = document.getElementById('qty-display');
        const productOptionsContainer = document.getElementById('product-options');

        /**
         * Parses the query parameters from the URL.
         * @returns {object} An object of query parameters.
         */
        const getQueryParams = () => {
            const params = {};
            new URLSearchParams(window.location.search).forEach((value, key) => {
                params[key] = value;
            });
            return params;
        };

        /**
         * Renders the size/scent options for the product.
         * @param {object} product - The product data.
         */
        const renderProductOptions = (product) => {
            productOptionsContainer.innerHTML = '';
            selectedOptions = {}; // Reset selections

            if (product.options && Object.keys(product.options).length > 0) {
                Object.entries(product.options).forEach(([optionKey, values]) => {
                    if (Array.isArray(values) && values.length > 0) {
                        const optionTitle = optionKey.charAt(0).toUpperCase() + optionKey.slice(1);
                        const optionHTML = `
                            <div class="option-group">
                                <h4 class="text-xl font-medium mb-3">${optionTitle}:</h4>
                                <div class="flex flex-wrap gap-3" id="options-${optionKey}">
                                    ${values.map(value => `
                                        <button data-option-key="${optionKey}" data-option-value="${value}"
                                                class="option-btn px-4 py-2 border border-gray-700 rounded-lg hover:border-gold transition duration-200">
                                            ${value}
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                        productOptionsContainer.insertAdjacentHTML('beforeend', optionHTML);
                    }
                });

                // Add listeners for option buttons
                document.querySelectorAll('.option-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const key = e.target.getAttribute('data-option-key');
                        const value = e.target.getAttribute('data-option-value');
                        
                        // Deselect other buttons in the same group
                        document.querySelectorAll(`#options-${key} .option-btn`).forEach(btn => {
                            btn.classList.remove('bg-gold', 'text-black', 'font-semibold', 'border-gold');
                            btn.classList.add('border-gray-700');
                        });

                        // Select current button
                        e.target.classList.add('bg-gold', 'text-black', 'font-semibold', 'border-gold');
                        e.target.classList.remove('border-gray-700');

                        selectedOptions[key] = value;
                        updateAddToCartButtonState(product);
                    });
                });
            } else {
                // If no options are required, ensure the button is enabled immediately
                updateAddToCartButtonState(product);
            }
        };

        /**
         * Checks if all required options (size/scent) have been selected and updates button state.
         * @param {object} product - The product data.
         */
        const updateAddToCartButtonState = (product) => {
            let requiredOptionKeys = [];
            if (product.options) {
                requiredOptionKeys = Object.keys(product.options).filter(key => 
                    Array.isArray(product.options[key]) && product.options[key].length > 0
                );
            }
            
            const allOptionsSelected = requiredOptionKeys.every(key => selectedOptions[key] !== undefined);

            if (requiredOptionKeys.length === 0 || allOptionsSelected) {
                addToCartBtn.disabled = false;
                addToCartBtn.textContent = 'Add to Cart';
            } else {
                addToCartBtn.disabled = true;
                addToCartBtn.textContent = `Select ${requiredOptionKeys.map(k => k.charAt(0).toUpperCase() + k.slice(1)).join(' & ')} to proceed`;
            }
        };


        /**
         * Updates the quantity displayed and ensures it's >= 1.
         * @param {number} delta - The change in quantity (+1 or -1).
         */
        const updateQuantity = (delta) => {
            let currentQty = parseInt(qtyDisplay.value) || 1;
            currentQty += delta;
            if (currentQty < 1) {
                currentQty = 1;
            }
            qtyDisplay.value = currentQty;
        };

        /**
         * Fetches product details and renders the page.
         */
        const fetchAndRenderProduct = async () => {
            const { id } = getQueryParams();

            if (!id) {
                loadingText.textContent = 'Error: Product ID is missing in the URL.';
                return;
            }

            try {
                // Fetch product details from the backend
                const response = await fetch(`${BACKEND_URL}/api/products/${id}`);
                const product = await response.json();

                if (!response.ok || !product) {
                    throw new Error(product.message || `Product with ID ${id} not found.`);
                }

                productData = product; // Store global product data

                // Hide loading text and show content
                loadingText.classList.add('hidden');
                productInfoContainer.classList.remove('hidden');
                productImage.classList.remove('hidden');

                // Update UI elements
                document.getElementById('product-name').textContent = product.name;
                document.getElementById('product-category').textContent = product.category;
                document.getElementById('product-price').textContent = `Ksh ${product.price.toLocaleString()}`;
                document.getElementById('product-description').textContent = product.description;
                
                productImage.src = product.image;
                productImage.alt = product.name;

                // Render options and update button state
                renderProductOptions(product);

            } catch (error) {
                console.error("Failed to fetch product:", error);
                loadingText.textContent = `Error loading product: ${error.message}`;
            }
            
            // Ensure cart count is up to date
            updateCartCount();
        };

        // --- Event Listeners ---
        
        document.getElementById('increment-qty').addEventListener('click', () => updateQuantity(1));
        document.getElementById('decrement-qty').addEventListener('click', () => updateQuantity(-1));

        addToCartBtn.addEventListener('click', () => {
            // Check button state just in case, though it should be disabled if options are missing
            if (addToCartBtn.disabled) {
                displayMessage("Please select all required options (Size/Scent) before adding to cart.", 'error');
                return;
            }

            const item = {
                // Ensure to clone essential product properties
                ...productData, 
                quantity: parseInt(qtyDisplay.value),
                // Add selected options as a key for uniqueness in the cart
                options: selectedOptions
            };

            // Call the global function from cart.js
            addToCart(item);

            // Re-render cart count after adding
            updateCartCount();
        });

        // Initialize on DOM load
        document.addEventListener('DOMContentLoaded', fetchAndRenderProduct);
    </script>
</body>
</html>
