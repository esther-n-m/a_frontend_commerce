<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Home | Account Access</title>
    <!-- Load Tailwind CSS -->
    <link href="/css/main.css" rel="stylesheet">
    <!-- Use an elegant, sophisticated font like Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Message Box Container -->
    <div id="message-container" class="message-box"></div>

    <div class="form-container bg-neutral-900 p-8 md:p-10 rounded-xl shadow-2xl border border-neutral-800 space-y-8">
        
        <div class="flex space-x-4 border-b border-neutral-700 pb-4">
            <button id="show-login" class="text-xl font-semibold transition duration-200 text-gold border-b-2 border-gold pb-2">Sign In</button>
            <button id="show-register" class="text-xl font-semibold transition duration-200 text-gray-500 hover:text-gold pb-2">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <h2 id="login-text" class="text-2xl font-bold text-center">Sign In to Your Account</h2>

            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                <input type="email" id="login-email" required class="w-full px-4 py-3 bg-neutral-800 border border-neutral-700 rounded-lg text-white placeholder-gray-500 focus:ring-gold focus:border-gold transition duration-150">
            </div>
            
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                <input type="password" id="login-password" required class="w-full px-4 py-3 bg-neutral-800 border border-neutral-700 rounded-lg text-white placeholder-gray-500 focus:ring-gold focus:border-gold transition duration-150">
            </div>

            <button type="submit" id="login-button" class="w-full btn-gold py-3 rounded-lg font-semibold text-lg shadow-lg flex items-center justify-center space-x-2" disabled>
                <span>Sign In</span>
                <div id="login-spinner" class="spinner h-5 w-5 border-2 border-t-2 border-t-black rounded-full hidden"></div>
            </button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="space-y-6 hidden">
            <h2 id="register-text" class="text-2xl font-bold text-center">Create a New Account</h2>

            <div>
                <label for="register-name" class="block text-sm font-medium text-gray-400 mb-1">Name</label>
                <input type="text" id="register-name" required class="w-full px-4 py-3 bg-neutral-800 border border-neutral-700 rounded-lg text-white placeholder-gray-500 focus:ring-gold focus:border-gold transition duration-150">
            </div>

            <div>
                <label for="register-email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                <input type="email" id="register-email" required class="w-full px-4 py-3 bg-neutral-800 border border-neutral-700 rounded-lg text-white placeholder-gray-500 focus:ring-gold focus:border-gold transition duration-150">
            </div>
            
            <div>
                <label for="register-password" class="block text-sm font-medium text-gray-400 mb-1">Password (Min 6 chars)</label>
                <input type="password" id="register-password" required minlength="6" class="w-full px-4 py-3 bg-neutral-800 border border-neutral-700 rounded-lg text-white placeholder-gray-500 focus:ring-gold focus:border-gold transition duration-150">
            </div>

            <button type="submit" id="register-button" class="w-full btn-gold py-3 rounded-lg font-semibold text-lg shadow-lg flex items-center justify-center space-x-2" disabled>
                <span>Register</span>
                <div id="register-spinner" class="spinner h-5 w-5 border-2 border-t-2 border-t-black rounded-full hidden"></div>
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 pt-4">Your sovereign path to luxury starts here.</p>

    </div>

    <!-- Script Block -->
    <script>
        // CRITICAL: Define the backend URL here for this file's use
        // This must match the URL you deployed your backend to on Render.
        const BACKEND_URL = "https://backend-commerce-7ncw.onrender.com/"; 
        window.BASE_URL = BACKEND_URL;

        // --- DOM Elements ---
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showLoginBtn = document.getElementById('show-login');
        const showRegisterBtn = document.getElementById('show-register');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const loginSpinner = document.getElementById('login-spinner');
        const registerSpinner = document.getElementById('register-spinner');
        const loginText = document.getElementById('login-text');
        const registerText = document.getElementById('register-text');


        // --- UI Utility Functions ---

        function displayMessage(message, type = 'default') {
            const container = document.getElementById('message-container');
            const msgBox = document.createElement('div');
            msgBox.className = `message-box p-3 mb-2 rounded-lg text-sm shadow-xl transition-opacity duration-300 ${
                type === 'success' ? 'bg-green-500 text-white' :
                type === 'error' ? 'bg-red-500 text-white' :
                'bg-blue-500 text-white' 
            }`;
            msgBox.textContent = message;
            container.prepend(msgBox); 

            setTimeout(() => {
                msgBox.style.opacity = '0';
                setTimeout(() => msgBox.remove(), 500);
            }, 5000);
        }

        // Toggles between the Sign In and Register forms
        const showForm = (formType) => {
            if (formType === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                showLoginBtn.classList.add('text-gold', 'border-b-2', 'border-gold');
                showRegisterBtn.classList.remove('text-gold', 'border-b-2', 'border-gold');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                showLoginBtn.classList.remove('text-gold', 'border-b-2', 'border-gold');
                showRegisterBtn.classList.add('text-gold', 'border-b-2', 'border-gold');
            }
        };

        // Enables or disables the submit button based on form input
        const updateButtonState = (formType) => {
            if (formType === 'login') {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                loginBtn.disabled = !(email && password);
            } else {
                const name = document.getElementById('register-name').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                // Simple validation: check if all fields are filled and password is at least 6 chars
                registerBtn.disabled = !(name && email && password && password.length >= 6);
            }
        };

        // --- Authentication Handlers (with the critical fix) ---

        /**
         * @desc Handles the Login API call and stores the JWT token.
         */
        const handleLogin = async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Update UI for loading state
            loginBtn.disabled = true;
            loginText.textContent = 'Signing In...';
            loginSpinner.classList.remove('hidden');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    displayMessage(`Welcome back, ${data.user.name || 'User'}! Redirecting...`, 'success');
                    
                    // CRITICAL FIX: Store the token for subsequent protected API calls (Cart, Profile)
                    //localStorage.setItem('userToken', data.token); 
                    
                    setTimeout(() => {
                        window.location.href = 'index.html'; 
                    }, 500);
                    
                } else {
                    // Handle API validation errors (e.g., 'Invalid credentials')
                    displayMessage(data.message || 'Login failed. Check your credentials.', 'error');
                }
            } catch (err) {
                console.error("Login Fetch Error:", err);
                displayMessage('Network error occurred. The backend may be unreachable.', 'error');
            } finally {
                // Reset UI state
                loginText.textContent = 'Sign In';
                loginSpinner.classList.add('hidden');
                updateButtonState('login'); // Re-evaluate button state
            }
        };


        /**
         * @desc Handles the Registration API call and stores the JWT token.
         */
        const handleRegister = async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            // Update UI for loading state
            registerBtn.disabled = true;
            registerText.textContent = 'Creating Account...';
            registerSpinner.classList.remove('hidden');

            try {
                const response = await fetch(`${BACKEND_URL}/api/users/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password }),
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    displayMessage('Registration successful! You are now logged in. Redirecting...', 'success');
                    
                    // CRITICAL FIX: Store the token for subsequent protected API calls (Cart, Profile)
                    //localStorage.setItem('userToken', data.token); 
                    
                    setTimeout(() => {
                        window.location.href = 'index.html'; 
                    }, 500);
                    
                } else {
                    // Handle API validation errors (e.g., 'User already exists')
                    displayMessage(data.message || 'Registration failed. Try a different email.', 'error');
                }
            } catch (err) {
                console.error("Register Fetch Error:", err);
                displayMessage('Network error occurred. The backend may be unreachable.', 'error');
            } finally {
                // Reset UI state
                registerText.textContent = 'Create Account';
                registerSpinner.classList.add('hidden');
                updateButtonState('register'); // Re-evaluate button state
            }
        };


        // --- Event Listeners and Initializer ---
        
        // Form submission listeners
        loginForm.addEventListener('submit', handleLogin);
        registerForm.addEventListener('submit', handleRegister);

        // Input change listeners to enable/disable buttons
        document.getElementById('login-email').addEventListener('input', () => updateButtonState('login'));
        document.getElementById('login-password').addEventListener('input', () => updateButtonState('login'));
        document.getElementById('register-name').addEventListener('input', () => updateButtonState('register'));
        document.getElementById('register-email').addEventListener('input', () => updateButtonState('register'));
        document.getElementById('register-password').addEventListener('input', () => updateButtonState('register'));

        // Tab switch listeners
        showLoginBtn.addEventListener('click', () => showForm('login'));
        showRegisterBtn.addEventListener('click', () => showForm('register'));


        // Initialize view to the login form and check initial button state
        document.addEventListener('DOMContentLoaded', () => {
            showForm('login');
            updateButtonState('login');
            updateButtonState('register');
        });
    </script>
</body>
</html>
