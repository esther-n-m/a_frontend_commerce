<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Home | Account Access</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use an elegant, sophisticated font like Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-gold: #D4AF37;
        }
        
        /* Keyframe for the spinner animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            /* Added subtle radial gradient for visual depth */
            background: radial-gradient(circle at center, #151515 0%, #0a0a0a 100%);
        }
        .text-gold {
            color: var(--color-gold);
        }
        .bg-gold {
            background-color: var(--color-gold);
        }
        .btn-gold {
            background-color: var(--color-gold);
            color: #0d0d0d;
            transition: all 0.3s;
        }
        .btn-gold:hover {
            background-color: #E0C16E;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }
        .form-container {
            width: 100%;
            max-width: 400px;
        }
        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        .message-box {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            max-width: 90vw;
        }
        .message-box.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Message Box Container -->
    <div id="message-container" class="message-box"></div>

    <div class="form-container bg-neutral-900 p-8 md:p-10 rounded-xl shadow-2xl border border-neutral-800 space-y-8">
        
        <div class="flex space-x-4 border-b border-neutral-700 pb-4">
            <button id="show-login" class="text-xl font-semibold transition duration-200 text-gold border-b-2 border-gold pb-2">Sign In</button>
            <button id="show-register" class="text-xl font-semibold transition duration-200 text-gray-500 hover:text-gold pb-2">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <h2 id="login-text" class="text-2xl font-bold text-center">Sign In to Your Account</h2>

            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                <input type="email" id="login-email" required class="w-full px-4 py-3 bg-neutral-800 border border-neutral-700 rounded-lg text-white placeholder-gray-500 focus:ring-gold focus:border-gold transition duration-150">
            </div>
            
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                <input type="password" id="login-password" required class="w-full px-4 py-3 bg-neutral-800 border border-neutral-700 rounded-lg text-white placeholder-gray-500 focus:ring-gold focus:border-gold transition duration-150">
            </div>

            <button type="submit" id="login-button" class="w-full btn-gold py-3 rounded-lg font-semibold text-lg shadow-lg flex items-center justify-center space-x-2" disabled>
                <span>Sign In</span>
                <div id="login-spinner" class="spinner h-5 w-5 border-2 border-t-2 border-t-black rounded-full hidden"></div>
            </button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="space-y-6 hidden">
            <h2 id="register-text" class="text-2xl font-bold text-center">Create a New Account</h2>

            <div>
                <label for="register-name" class="block text-sm font-medium text-gray-400 mb-1">Name</label>
                <input type="text" id="register-name" required class="w-full px-4 py-3 bg-neutral-800 border border-neutral-700 rounded-lg text-white placeholder-gray-500 focus:ring-gold focus:border-gold transition duration-150">
            </div>

            <div>
                <label for="register-email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                <input type="email" id="register-email" required class="w-full px-4 py-3 bg-neutral-800 border border-neutral-700 rounded-lg text-white placeholder-gray-500 focus:ring-gold focus:border-gold transition duration-150">
            </div>
            
            <div>
                <label for="register-password" class="block text-sm font-medium text-gray-400 mb-1">Password (Min 6 chars)</label>
                <input type="password" id="register-password" required minlength="6" class="w-full px-4 py-3 bg-neutral-800 border border-neutral-700 rounded-lg text-white placeholder-gray-500 focus:ring-gold focus:border-gold transition duration-150">
            </div>

            <button type="submit" id="register-button" class="w-full btn-gold py-3 rounded-lg font-semibold text-lg shadow-lg flex items-center justify-center space-x-2" disabled>
                <span>Register</span>
                <div id="register-spinner" class="spinner h-5 w-5 border-2 border-t-2 border-t-black rounded-full hidden"></div>
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 pt-4">Your sovereign path to luxury starts here.</p>

    </div>

    <!-- Script Block -->
    <script>
        // Use an empty string if running on the same domain/port
        const BASE_URL = ''; 

        // --- Utility UI Functions ---

        /**
         * Global function to display a temporary message.
         * @param {string} message 
         * @param {string} type - 'success' or 'error'
         */
        const displayMessage = (message, type = 'info') => {
            const container = document.getElementById('message-container');
            if (!container) return;

            let classes = "message-box show p-4 rounded-lg shadow-xl text-white font-medium ";
            switch (type) {
                case 'success': classes += 'bg-green-600'; break;
                case 'error': classes += 'bg-red-600'; break;
                case 'info': default: classes += 'bg-blue-600'; break;
            }

            container.className = classes;
            container.textContent = message;

            setTimeout(() => {
                container.classList.remove('show');
            }, 5000);
        };
        window.displayMessage = displayMessage; // Expose globally if needed by other files

        // --- DOM Elements ---
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginButton = document.getElementById('login-button');
        const registerButton = document.getElementById('register-button');
        const loginSpinner = document.getElementById('login-spinner');
        const registerSpinner = document.getElementById('register-spinner');
        const loginText = document.getElementById('login-text');
        const registerText = document.getElementById('register-text');

        const showLoginBtn = document.getElementById('show-login');
        const showRegisterBtn = document.getElementById('show-register');


        // --- Form Management ---

        const showForm = (formType) => {
            if (formType === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                showLoginBtn.classList.add('text-gold', 'border-gold');
                showLoginBtn.classList.remove('text-gray-500');
                showRegisterBtn.classList.remove('text-gold', 'border-gold');
                showRegisterBtn.classList.add('text-gray-500');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                showRegisterBtn.classList.add('text-gold', 'border-gold');
                showRegisterBtn.classList.remove('text-gray-500');
                showLoginBtn.classList.remove('text-gold', 'border-gold');
                showLoginBtn.classList.add('text-gray-500');
            }
        };

        const updateButtonState = (formType) => {
            if (formType === 'login') {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                loginButton.disabled = !(email && password);
            } else {
                const name = document.getElementById('register-name').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                registerButton.disabled = !(name && email && password && password.length >= 6);
            }
        };


        // --- API Handlers ---

        const handleLogin = async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            loginText.textContent = 'Signing In...';
            loginSpinner.classList.remove('hidden');
            loginButton.disabled = true;

            try {
                const response = await fetch(`${BASE_URL}/api/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // *** CRITICAL UPDATE: SAVE THE TOKEN ***
                    localStorage.setItem('userToken', data.token); 
                    
                    displayMessage(`Login successful! Redirecting...`, 'success');
                    
                    // Redirect to the main shop page
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000); 
                    
                } else {
                    displayMessage(`Login Failed: ${data.message || 'Invalid email or password.'}`, 'error');
                }

            } catch (error) {
                console.error('Login API Error:', error);
                displayMessage('Network error. Could not connect to the server.', 'error');
            } finally {
                // Reset loading state
                loginText.textContent = 'Sign In to Your Account';
                loginSpinner.classList.add('hidden');
                updateButtonState('login');
            }
        };

        const handleRegister = async (e) => {
            e.preventDefault();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            registerText.textContent = 'Creating Account...';
            registerSpinner.classList.remove('hidden');
            registerButton.disabled = true;

            try {
                const response = await fetch(`${BASE_URL}/api/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                     // *** CRITICAL UPDATE: SAVE THE TOKEN ***
                    localStorage.setItem('userToken', data.token);

                    displayMessage(`Registration successful! Redirecting...`, 'success');
                    
                    // Redirect to the main shop page
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000); 

                } else {
                    displayMessage(`Registration Failed: ${data.message || 'Error creating account.'}`, 'error');
                }

            } catch (error) {
                console.error('Register API Error:', error);
                displayMessage('Network error. Could not connect to the server.', 'error');
            } finally {
                // Reset loading state
                registerText.textContent = 'Create a New Account';
                registerSpinner.classList.add('hidden');
                updateButtonState('register');
            }
        };


        // --- Event Listeners and Initializer ---
        
        // Form submission listeners
        loginForm.addEventListener('submit', handleLogin);
        registerForm.addEventListener('submit', handleRegister);

        // Input change listeners to enable/disable buttons
        document.getElementById('login-email').addEventListener('input', () => updateButtonState('login'));
        document.getElementById('login-password').addEventListener('input', () => updateButtonState('login'));
        document.getElementById('register-name').addEventListener('input', () => updateButtonState('register'));
        document.getElementById('register-email').addEventListener('input', () => updateButtonState('register'));
        document.getElementById('register-password').addEventListener('input', () => updateButtonState('register'));

        // Tab switch listeners
        showLoginBtn.addEventListener('click', () => showForm('login'));
        showRegisterBtn.addEventListener('click', () => showForm('register'));


        // Initialize view to the login form and check initial button state
        document.addEventListener('DOMContentLoaded', () => {
            showForm('login');
            updateButtonState('login');
            updateButtonState('register');
        });
    </script>
</body>
</html>
