<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Sovereign Home</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-gold: #D4AF37;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0d0d0d; /* Dark background */
            color: #f5f5f5; /* Light text */
            min-height: 100vh;
        }
        .text-gold {
            color: var(--color-gold);
        }
        .bg-gold {
            background-color: var(--color-gold);
        }
        .border-gold {
            border-color: var(--color-gold);
        }
        .btn-gold {
            background-color: var(--color-gold);
            color: #0d0d0d;
            transition: all 0.3s;
        }
        .btn-gold:hover {
            background-color: #E0C16E;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }
        /* Adjusted container for dark mode aesthetic */
        .checkout-container { 
            max-width: 1000px; 
            margin: 40px auto; 
            padding: 20px; 
            background-color: #1a1a1a; /* Darker card background */
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        @media (max-width: 1024px) {
            .checkout-container { margin: 10px; padding: 10px; }
            .lg\:col-span-2 { order: 2; } 
            .lg\:col-span-1 { order: 1; } 
        }
        
        /* Style for the fixed message container */
        #message-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 50;
            max-width: 300px;
        }
    </style>
    <!-- Assuming cart.js is included or its functions are globally available -->
    <script src="./cart.js"></script>
</head>
<body>
    <!-- Message Container for notifications -->
    <div id="message-container"></div>
    
    <div class="checkout-container">
        <header class="mb-8 border-b border-gray-700 pb-4">
            <h1 class="text-4xl font-bold text-gold">Checkout</h1>
        </header>

        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Order Details (Payment & Phone Input) -->
            <div class="lg:col-span-2 space-y-8">
                
                <!-- Shipping Information Placeholder -->
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-semibold mb-4 text-white">Shipping Details</h2>
                    <p class="text-gray-400 mb-4">Shipping is currently fixed at Ksh 500 within the Nairobi area.</p>
                    <form id="shipping-form" class="space-y-4">
                        <label for="name" class="block text-sm font-medium text-gray-300">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required
                               class="w-full rounded-md border-gray-700 bg-gray-900 text-white focus:border-gold focus:ring-gold py-2 px-3">
                        
                        <label for="address" class="block text-sm font-medium text-gray-300">Delivery Address</label>
                        <textarea id="address" name="address" placeholder="Apartment, building, or street name" rows="3" required
                                  class="w-full rounded-md border-gray-700 bg-gray-900 text-white focus:border-gold focus:ring-gold py-2 px-3"></textarea>
                    </form>
                </div>

                <!-- Payment Method (Mpesa STK Push) -->
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-semibold mb-4 text-white">Payment Method</h2>
                    
                    <div class="flex items-center space-x-3 mb-6 p-4 border border-gold rounded-lg bg-gray-900">
                        <!-- Mpesa Icon Placeholder -->
                        <img src="https://placehold.co/40x40/00A352/ffffff?text=M" alt="Mpesa Logo" class="rounded-full">
                        <span class="font-bold text-lg text-green-400">Mpesa STK Push</span>
                    </div>

                    <form id="mpesa-form">
                        <label for="phone-number" class="block text-sm font-medium text-gray-300 mb-1">Mpesa Phone Number</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <!-- ACCESSIBILITY FIX: Added title attribute -->
                            <input type="text" id="phone-number" name="phone-number"
                                   title="Enter Mpesa phone number"
                                   class="block w-full rounded-md border-gray-700 bg-gray-900 text-white pl-4 pr-12 py-2 focus:border-gold focus:ring-gold"
                                   placeholder="e.g., 2547XXXXXXXX"
                                   value="">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <span class="text-gray-500 sm:text-sm">KES</span>
                            </div>
                        </div>

                        <p id="loading-message" class="text-sm text-yellow-400 mt-2 hidden">Processing payment...</p>

                        <button type="submit" id="mpesa-pay-btn" 
                                class="btn-gold w-full py-3 mt-6 rounded-lg font-bold text-lg shadow-xl disabled:opacity-50 disabled:cursor-not-allowed">
                            Pay with Mpesa
                        </button>
                    </form>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="lg:col-span-1 bg-gray-800 p-6 rounded-lg shadow-2xl">
                <h2 class="text-2xl font-bold mb-4 border-b border-gray-700 pb-3 text-white">Order Summary</h2>
                
                <div id="cart-items-list" class="space-y-3 mb-6">
                    <!-- Cart items will be rendered here -->
                </div>

                <div class="space-y-2 border-t border-gray-700 pt-4">
                    <div class="flex justify-between">
                        <span class="text-gray-400">Subtotal</span>
                        <span id="subtotal" class="font-medium text-white">Ksh 0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Shipping</span>
                        <span id="shipping" class="font-medium text-white">Ksh 0</span>
                    </div>
                    <div class="flex justify-between text-xl font-bold pt-2 border-t border-gold">
                        <span class="text-gold">Order Total</span>
                        <span id="total" class="text-gold">Ksh 0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Dependencies ---
        // Assumes cart.js is loaded and exposes:
        // window.getCartAPI, window.calculateCartTotal, window.displayMessage, window.clearCart

        // --- DOM Elements ---
        const cartSummaryContainer = document.getElementById('cart-summary-items');
        const subtotalElement = document.getElementById('subtotal');
        const grandTotalElement = document.getElementById('grand-total');
        const payButton = document.getElementById('pay-btn');
        const loadingMessage = document.getElementById('loading-message');
        const checkoutForm = document.getElementById('checkout-form');
        const phoneInput = document.getElementById('phone');

        // Store current cart items globally to send in payment payload
        let currentCartItems = []; 


        /**
         * @desc Fetches the cart from the API and renders the summary.
         */
        const renderCartItems = async () => {
            cartSummaryContainer.innerHTML = '<p class="text-center py-4 text-gold">Loading cart summary...</p>';
            payButton.disabled = true;

            // Check if required functions are loaded
            if (typeof window.getCartAPI !== 'function' || !localStorage.getItem('userToken')) {
                cartSummaryContainer.innerHTML = '<p class="text-center py-4 text-red-400">Please log in to proceed to checkout.</p>';
                grandTotalElement.textContent = 'Ksh 0.00';
                subtotalElement.textContent = 'Ksh 0.00';
                return;
            }

            try {
                const items = await window.getCartAPI();
                currentCartItems = items; 
                
                if (items.length === 0) {
                    cartSummaryContainer.innerHTML = '<p class="text-center py-4 text-gray-400">Your cart is empty. <a href="index.html" class="text-gold hover:text-white">Go shopping!</a></p>';
                    grandTotalElement.textContent = 'Ksh 0.00';
                    subtotalElement.textContent = 'Ksh 0.00';
                    return;
                }

                // Calculate totals
                const subtotal = window.calculateCartTotal(items);
                // Assuming no shipping/tax for simplicity; total equals subtotal
                const grandTotal = subtotal; 

                // Render items
                cartSummaryContainer.innerHTML = items.map(item => `
                    <div class="flex justify-between text-sm py-1">
                        <span class="text-gray-400">${item.name} (${item.quantity}x)</span>
                        <span class="font-medium text-white">Ksh ${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                `).join('');

                // Update totals display
                subtotalElement.textContent = `Ksh ${subtotal.toFixed(2)}`;
                grandTotalElement.textContent = `Ksh ${grandTotal.toFixed(2)}`;

                // Enable payment button
                payButton.disabled = false;
                
            } catch (error) {
                console.error("Error rendering cart summary:", error);
                cartSummaryContainer.innerHTML = '<p class="text-center py-4 text-red-400">Error loading cart summary.</p>';
                grandTotalElement.textContent = 'Ksh 0.00';
            }
        };


        // --- Event Listener for Payment ---
        checkoutForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Perform final validation
            if (currentCartItems.length === 0) {
                window.displayMessage("Your cart is empty. Cannot proceed with payment.", 'error');
                return;
            }
            if (!payButton.disabled) {
                payButton.disabled = true;
                loadingMessage.classList.remove('hidden');
                payButton.textContent = 'Processing...';

                const name = document.getElementById('name').value;
                const phone = phoneInput.value;
                
                // Get the grand total (should match total calculated in the backend if you verify it there)
                const totalAmount = parseFloat(grandTotalElement.textContent.replace('Ksh ', '')) || 0;

                // CRITICAL: The payload needs to be authenticated and sent to your Mpesa route
                const payload = {
                    name,
                    phone,
                    amount: totalAmount,
                    // Send minimal cart details needed for the mock payment validation
                    cart: currentCartItems.map(item => ({ 
                        productId: item.productId, 
                        quantity: item.quantity, 
                        price: item.price
                    }))
                };

                // CRITICAL: Get JWT token for authorization
                const token = localStorage.getItem('userToken');
                if (!token) {
                    window.displayMessage("Authentication failed. Please log in again.", 'error');
                    window.location.href = 'auth.html';
                    return;
                }

                try {
                    // Call your protected Mpesa API route
                    const response = await fetch(`${window.BASE_URL}/api/mpesa/pay`, {
                        method: 'POST',
                        headers: { 
                            "Content-Type": "application/json",
                            'Authorization': `Bearer ${token}` // Use the token for protected Mpesa route
                        },
                        body: JSON.stringify(payload),
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        window.displayMessage(`SUCCESS! STK Push sent to your phone. Complete transaction on your device. (TX ID: ${data.transactionId})`, 'success');
                        
                        // Clear the cart on the backend after successful payment
                        if (typeof window.clearCart === 'function') {
                            window.clearCart(); 
                        }

                    } else {
                        // Handle failure responses
                        window.displayMessage(`PAYMENT FAILED: ${data.message || 'Unknown error occurred.'}`, 'error');
                    }

                } catch (err) {
                    console.error("Fetch error during payment:", err);
                    window.displayMessage('Network error occurred. The server may be unreachable.', 'error');
                } finally {
                    // Reset UI state
                    payButton.disabled = false;
                    loadingMessage.classList.add('hidden');
                    payButton.textContent = 'Pay with Mpesa';
                    // Re-render to show empty cart or current items
                    renderCartItems(); 
                    window.updateCartCount();
                }
            }
        });

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {

        if (!window.checkAuthAndRedirect()) {
                        return; // Stop execution if token is missing and redirection occurs
                    }

            renderCartItems();
            window.updateCartCount();
        });
    </script>
</body>
</html>
