    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<body>
    <!-- Message Container for notifications -->
    <div id="message-container"></div>
    
    <div class="checkout-container">
        <header class="mb-8 border-b border-gray-700 pb-4">
            <h1 class="text-4xl font-bold text-gold">Checkout</h1>
        </header>

        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Order Details (Payment & Phone Input) -->
            <div class="lg:col-span-2 space-y-8">
                
                <!-- Shipping Information Placeholder -->
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-semibold mb-4 text-white">Shipping Details</h2>
                    <p class="text-gray-400 mb-4">Shipping is currently fixed at Ksh 500 within the Nairobi area.</p>
                    <form id="shipping-form" class="space-y-4">
                        <label for="name" class="block text-sm font-medium text-gray-300">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required
                               class="w-full rounded-md border-gray-700 bg-gray-900 text-white focus:border-gold focus:ring-gold py-2 px-3">
                        
                        <label for="address" class="block text-sm font-medium text-gray-300">Delivery Address</label>
                        <textarea id="address" name="address" placeholder="Apartment, building, or street name" rows="3" required
                                  class="w-full rounded-md border-gray-700 bg-gray-900 text-white focus:border-gold focus:ring-gold py-2 px-3"></textarea>
                    </form>
                </div>

                <!-- Payment Method (Mpesa STK Push) -->
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-semibold mb-4 text-white">Payment Method</h2>
                    
                    <div class="flex items-center space-x-3 mb-6 p-4 border border-gold rounded-lg bg-gray-900">
                        <!-- Mpesa Icon Placeholder -->
                        <img src="https://placehold.co/40x40/00A352/ffffff?text=M" alt="Mpesa Logo" class="rounded-full">
                        <span class="font-bold text-lg text-green-400">Mpesa STK Push</span>
                    </div>

                    <form id="mpesa-form">
                        <label for="phone-number" class="block text-sm font-medium text-gray-300 mb-1">Mpesa Phone Number</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <!-- ACCESSIBILITY FIX: Added title attribute -->
                            <input type="text" id="phone-number" name="phone-number"
                                   title="Enter Mpesa phone number"
                                   class="block w-full rounded-md border-gray-700 bg-gray-900 text-white pl-4 pr-12 py-2 focus:border-gold focus:ring-gold"
                                   placeholder="e.g., 2547XXXXXXXX"
                                   value="">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <span class="text-gray-500 sm:text-sm">KES</span>
                            </div>
                        </div>

                        <p id="loading-message" class="text-sm text-yellow-400 mt-2 hidden">Processing payment...</p>

                        <button type="submit" id="mpesa-pay-btn" 
                                class="btn-gold w-full py-3 mt-6 rounded-lg font-bold text-lg shadow-xl disabled:opacity-50 disabled:cursor-not-allowed">
                            Pay with Mpesa
                        </button>
                    </form>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="lg:col-span-1 bg-gray-800 p-6 rounded-lg shadow-2xl">
                <h2 class="text-2xl font-bold mb-4 border-b border-gray-700 pb-3 text-white">Order Summary</h2>
                
                <div id="cart-items-list" class="space-y-3 mb-6">
                    <!-- Cart items will be rendered here -->
                </div>

                <div class="space-y-2 border-t border-gray-700 pt-4">
                    <div class="flex justify-between">
                        <span class="text-gray-400">Subtotal</span>
                        <span id="subtotal" class="font-medium text-white">Ksh 0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Shipping</span>
                        <span id="shipping" class="font-medium text-white">Ksh 0</span>
                    </div>
                    <div class="flex justify-between text-xl font-bold pt-2 border-t border-gold">
                        <span class="text-gold">Order Total</span>
                        <span id="total" class="text-gold">Ksh 0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Use the global BASE_URL defined in cart.js
        const PAY_API = `${window.BASE_URL}/api/mpesa/pay`;
        
        // State management for cart data
        let currentCart = { items: [], total: 0 }; 

        // DOM elements
        const cartItemsContainer = document.getElementById('cart-items-review');
        const finalTotalElement = document.getElementById('final-total');
        const payButton = document.getElementById('pay-button');
        const loadingMessage = document.getElementById('loading-message');
        const paymentForm = document.getElementById('payment-form');

        /**
         * Renders the cart items and total on the checkout page.
         */
        const renderCartItems = async () => {
            cartItemsContainer.innerHTML = '';
            
            try {
                // Get the latest cart data from the API
                const cart = await window.getCartAPI();
                currentCart = cart; // Store the official cart data
                
                if (!cart.items || cart.items.length === 0) {
                    cartItemsContainer.innerHTML = `<p class="text-gray-400 text-center py-4">Your cart is empty. Please return to the cart page.</p>`;
                    finalTotalElement.textContent = window.formatCurrency(0);
                    payButton.disabled = true;
                    return;
                }

                // Map the populated items (productId is now the full product object)
                cart.items.forEach(item => {
                    // CRITICAL: Access product details via item.productId (due to Mongoose Population)
                    const product = item.productId;
                    if (!product) return; // Skip if product population failed

                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex justify-between items-center py-2 border-b border-gray-700';
                    itemElement.innerHTML = `
                        <div>
                            <p class="text-lg font-semibold">${product.name}</p>
                            <p class="text-sm text-gray-400">Qty: ${item.quantity} | ${window.formatCurrency(product.price)}</p>
                        </div>
                        <p class="font-bold">${window.formatCurrency(product.price * item.quantity)}</p>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                });

                finalTotalElement.textContent = window.formatCurrency(cart.total);
                payButton.disabled = false;

            } catch (error) {
                console.error("Error rendering cart items:", error);
                window.displayMessage("Failed to load cart for checkout. Please refresh.", 'error');
                payButton.disabled = true;
            }
        };

        /**
         * @desc Handles the submission of the payment form.
         */
        const handlePayment = async (e) => {
            e.preventDefault();
            
            // Collect form data
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!name || !phone) {
                window.displayMessage("Please fill in your name and phone number.", 'error');
                return;
            }

            if (currentCart.items.length === 0) {
                window.displayMessage("Cannot checkout with an empty cart.", 'error');
                return;
            }
            
            // Set UI state to loading
            payButton.disabled = true;
            loadingMessage.classList.remove('hidden');
            payButton.textContent = 'Processing...';

            // --- CRITICAL: Construct the payload for the new protected /api/mpesa/pay route ---
            // The backend now expects cartItems and totalAmount directly from the client.
            const payload = {
                name,
                phone,
                // The backend requires the cart items but needs to strip the populated product details
                // We map the cart items to send only the core data needed for Order creation.
                cartItems: currentCart.items.map(item => ({
                    productId: item.productId._id, // Send the actual MongoDB ID
                    name: item.productId.name,     // Include product name
                    price: item.productId.price,   // Include product price
                    quantity: item.quantity,
                    size: item.size,
                    scent: item.scent
                })),
                totalAmount: currentCart.total
            };

            try {
                const response = await fetch(PAY_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });
                
                const data = await response.json();

                if (response.ok && data.success) {
                    // Handle success response (Order is created and Cart is cleared by the backend)
                    
                    // Display success message
                    window.displayMessage(`SUCCESS! Order Placed. Transaction ID: ${data.transactionId}`, 'success');
                    
                    // OPTIONAL: Redirect to an order confirmation/thank you page
                    // Since this is a simple demo, we will simply redirect to the home page after a delay
                    setTimeout(() => {
                        window.location.href = `index.html?order=${data.order._id}`;
                    }, 2000);

                } else {
                    // Handle failure responses (e.g., mock error or validation error)
                    window.displayMessage(`PAYMENT FAILED: ${data.message || 'Unknown error occurred.'}`, 'error');
                }

            } catch (err) {
                console.error("Fetch error during payment:", err);
                window.displayMessage('Network error occurred. The server may be unreachable.', 'error');
            } finally {
                // Reset UI state
                payButton.disabled = false;
                loadingMessage.classList.add('hidden');
                payButton.textContent = 'Pay with Mpesa';
                // Re-render to show empty cart or current items
                renderCartItems(); 
                window.updateCartCount();
            }
        };

        // --- Event Listeners and Initialization ---
        paymentForm.addEventListener('submit', handlePayment);

        document.addEventListener('DOMContentLoaded', () => {

            if (!window.checkAuthAndRedirect()) {
                return; 
            }

            renderCartItems();
            window.updateCartCount();
        });
    </script>
</body>
</html>
